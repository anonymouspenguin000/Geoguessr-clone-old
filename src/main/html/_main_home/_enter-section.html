<section class="enter-section main__section main__section--enter">
  <h2 class="section-header enter-section__item">Enter the game</h2>
  <form action="./game.html" method="get" class="enter-form enter-section__item" id="enter">
    <div class="input input--search enter-form__item enter-form__item--input">
      <!--<input type="hidden" name="region" id="search-save">-->
      <!--<input type="search" autocomplete="off" list="regions" placeholder="Play in region..." class="input__input" id="search">-->
      <select name="region" class="input__input">
        <option value="world">World</option>
        <option value="north america">North America</option>
        <option value="south america">South America</option>
        <option value="europe">Europe</option>
        <option value="asia">Asia</option>
        <option value="africa">Africa</option>
        <option value="australia">Australia</option>
      </select>
      <!--<input type="image" src="" class="search__go">-->
    </div>
    <div class="fieldset-block fieldset-block--experiments enter-form__item enter-form__item--fieldset enter-form__item--hidden">
      <fieldset class="fieldset fieldset-block__fieldset">
        <legend class="fieldset__legend">Experiments</legend>
        <!--  <i>== nothing here yet ==</i>  -->
        <label class="label fieldset-block__item">
          <input type="checkbox" name="alwsmlscrn" class="checkbox label__checkbox">
          <span class="label__text">Allow small screen</span>
        </label>
        <label class="label fieldset-block__item">
          <input type="checkbox" name="noimg" class="checkbox label__checkbox">
          <span class="label__text">No images</span>
        </label>
      </fieldset>
    </div>
    <div class="fieldset-block fieldset-block--preferences enter-form__item enter-form__item--fieldset enter-form__item--hidden">
      <fieldset class="fieldset fieldset-block__fieldset">
        <legend class="fieldset__legend">Preferences</legend>
        <!--  <i>== nothing here yet ==</i>  -->
        <label class="label fieldset-block__item">
          <input type="checkbox" name="compass" class="checkbox label__checkbox">
          <span class="label__text">Compass</span>
        </label>
        <label class="label fieldset-block__item">
          <input type="checkbox" name="timer" checked class="checkbox label__checkbox">
          <span class="label__text">Timer</span>
        </label>
      </fieldset>
    </div>
    <div class="btn btn--preferences enter-form__item enter-form__item--btn">
      <input type="button" value="Preferences..." class="btn__btn" id="sett">
    </div>
    <div class="btn btn--submit enter-form__item enter-form__item--btn">
      <input type="submit" value="Start" class="btn__btn btn__btn--special">
    </div>
    <datalist id="regions"></datalist>
  </form>
</section>
