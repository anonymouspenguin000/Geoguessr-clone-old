<section class="progress-stg main__section main__section--progress-stg"> <!-- STG = Settings -->
    <h2 class="section-header">Progress Settings</h2>
    <div class="progress-stg__settings">
        <div class="progress-stg__btn-set progress-stg__btn-set--cb btn-set btn-set--cb"> <!-- CB = Checkbox -->
            <div class="cb progress-stg__cb">
                <label class="label cb__label">
                    <input type="checkbox" class="label__checkbox progress-stg__option progress-stg__option--pause-log">
                    <span class="label__text">Pause logging progress</span>
                </label>
            </div>
        </div>
        <div class="progress-stg__btn-set btn-set">
            <div class="btn progress-stg__btn progress-stg__btn--export">
                <button class="btn__btn">Export</button>
            </div>
            <div class="btn progress-stg__btn progress-stg__btn--import">
                <button class="btn__btn">Import</button>
            </div>
            <div class="btn btn--danger progress-stg__btn progress-stg__btn--delete">
                <button class="btn__btn">Delete</button>
            </div>
        </div>
    </div>
</section>
